<h2><span translate="{{tc}}.Header"></span></h2>
<br>

<form
  name="ReportDataForm"
  translate-category="{{tc}}"
  ng-submit="getReport()"
  >

  <div class="row">

    <div field label  class="col-md-4">
      <input og-datepicker
             name="from" ng-model="ReportData.from"
             og-validate required
        />
    </div>

    <div field label  class="col-md-4">
      <input og-datepicker
             name="to" ng-model="ReportData.to"
             og-validate required
        />
    </div>

  </div>

  <br>
  <div>
    <button class="btn btn-primary" ng-disabled="ReportDataForm.$invalid">
      <span translate="{{tc}}.report-data-submit"></span>
    </button>
  </div>

</form>

<br>

<div ng-show="showResultGrid" og-datagrid="reportResult">
  <div og-datagrid-tools>
    <div og-datagrid-download="historyCheckCode" style="float:left"></div>
    <div og-datagrid-pagination style="float:right"></div>
  </div>

  <div og-datagrid-header>
    <span w10 translate="{{tc}}.column-created_at"></span>
    <span translate="{{tc}}.column-sname"></span>
    <span translate="{{tc}}.column-code"></span>

    <span w20 translate="{{tc}}.column-nname"></span>
    <span translate="{{tc}}.column-series"></span>
    <span translate="{{tc}}.column-cdate"></span>
    <span translate="{{tc}}.column-expdate"></span>
    <span translate="{{tc}}.column-ucnt"></span>
    <span w15 translate="{{tc}}.column-address"></span>
    <span w10 control translate="{{tc}}.column-abuse"></span>


  </div>
  <div og-datagrid-item="item">
    <span w10>{{item.created_at|amDateFormat:'D-MM-YY'}}<br>{{item.created_at|amDateFormat:'H:mm'}}</span>
    <span>{{item.sname}}</span>
    <span mark-group-code><a ng-href="report/codes?code={{item.code}}">{{item.code}}</a></span>

    <span w20>{{item.nname}}</span>
    <span>{{item.series}}</span>
    <span>{{item.cdate|amDateFormat:'MM YYYY'}}</span>
    <span>{{item.expdate|amDateFormat:'MM YYYY'}}</span>
    <span>{{item.ucnt}}</span>
    <span w15>{{item.address}}</span>
    <span w10 control>
      <a href="#" class="btn text-danger" ng-if="item.id" ng-click="showAbuse(item)"><fa-icon exclamation-circle></fa-icon></a>
    </span>

  

  </div>

  <div og-datagrid-tools>
    <div og-datagrid-pagination style="float:right"></div>
  </div>


</div>

<br>
